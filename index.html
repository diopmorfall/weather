<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="author" content="Mor Fall Diop">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--<link rel="icon" href="img/icon.ico" type="image/x-icon">-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<title>Weather.com</title>
	</head>
	<body>
		<nav class="nav-custom navbar navbar-expand-lg navbar-light bg-light fixed-top">
			<a class="navbar-brand" href="index.html">Weather.com</a><!-- home potesse essere l'immagine di logo -->
		</nav>
		<div class="page">
			<section id="search"><!-- weather image in background -->
				<h1 class="title"><a href="index.html">Weather.com</a></h1>
				<form class="city-input" name="form" action="/">
					<input type="text" class="search-input" placeholder="Search city" autofocus>
					<button class="gps-btn" type="button"><i class="material-icons">gps_fixed</i></button>
					<button class="search-btn" type="submit"><i class="material-icons">search</i></button>
					<div id="city-suggestions"></div>
				</form>		
			</section>
			<section class="results">
				<!-- last update hour and day -->
				<h6 id="query"></h6>
				<section class="weather-now">
					<!-- current weather conditions: degrees, max/min/feels like, weather-->
					<div id="degrees">12Â°C</div>
					<div class="degrees-details">
						<p id="max">Max: 15</p>
						<p id="min">Min: 7</p>
						<p id="feels-like">Feels like: 11</p>
					</div>
					<div id="weather">Sunny</div>
				</section>
				<section class="forecasts">
					<!-- weather forecasts for the next hours/days -->
					<div class="fore-selectors">
						<a>Today</a> <!-- 4 cards (morning, afternoon, evening, night) -->
						<a>Next Hours</a> <!-- 5 cards for each hour from now -->
						<a>Next Days</a> <!-- 5 cards for each day from today -->
					</div>
					<div class="forecast-data">
						<div class="fore-card"></div> <!-- always shown, only the data changes. Mobile must be scrollable laterally -->
						<div class="fore-card"></div>
						<div class="fore-card"></div>
						<div class="fore-card"></div>
					</div>
				</section>
				<section class="details">
					<div class="details-heading">
						<span>More Weather Details</span>
						<button id="details-btn" type="button"><i class="material-icons">keyboard_arrow_down</i></button>
					</div>
					<!-- other infos, each one in a div -->
					<div id="details-data">
						<div class="det-card">Sunrise, sunset, light hours (bezier curve)</div>
						<div class="det-card">Wind comes from, speed</div>
						<div class="det-card">hPa</div>
						<div class="det-card">Humidity</div>
						<div class="det-card">Visibility in km</div>
						<div class="det-card">Local Hour (GMT), Latitude, Longitude, Coordinates, Height slm</div>
					</div>
				</section>
			</section>
		</div>
		<script src="dist/main.js" defer></script>
	</body>
</html>
